<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <span class="focus"><h1>Focus on</h1></span>
      <span class="today"><h1>Today</h1></span>
    </div>
    <div class="container">
        <main>

            <div class="heading">
                <h2>Today</h2>
        <img src="Images/Sun2.svg" alt="" />
    </div>
    <p class="status">Raise the bar by completing your goals!</p>

    <div class="progressbar">
        <div class="progressValue"></div>
        <p class="error">Please set all the 3 goals!</p>
    </div>
    <ul>
        <li>
            <div class="check"><div class="image">
              <img src="Images/Check2.svg" alt="">
            </div>
            <input
            id="first"
            type="text"
            placeholder="Add new goal...">

          </div>
        </li>
        <li>
            <div class="check"><div class="image">
              <img src="Images/Check2.svg" alt="">
            </div>
            <input
            id="second"
            type="text"
            placeholder="Add new goal...">
          </div>
        </li>
        <li>
            <div class="check"><div class="image">
              <img src="Images/Check2.svg" alt="">
            </div>
            <input
            id="third"
            type="text"
            placeholder="Add new goal...">
          </div>
        </li>
    </ul>
    <footer>
        <h4>"Move one step ahead,Today!"</h4>
        <p>Made with love by ❤️ Ankit Raj</p>
    </footer>
</div>
</main>
  </body>
</html>
